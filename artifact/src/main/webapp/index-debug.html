<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Template Debug</title>
<!-- CSS -->
<link href="base/spm_modules/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="base/spm_modules/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- Less  -->
<link href="index.less" rel="stylesheet/less" type="text/css">
<script src="base/spm_modules/less/dist/less.js" type="text/javascript"></script>
<!-- jQuery  -->
<script src="base/spm_modules/jquery/2.1.4/jquery.js" type="text/javascript"></script>
<!-- Bootstrap  -->
<script src="base/spm_modules/bootstrap/3.3.5/js/bootstrap.js" type="text/javascript"></script>
<!-- seajs  -->
<script src="base/spm_modules/seajs/2.3.0/dist/sea-debug.js" type="text/javascript"></script>
<script src="base/spm_modules/seajs-css/1.0.2/dist/seajs-css-debug.js" type="text/javascript"></script>
<script src="base/spm_modules/seajs-text/1.1.0/dist/seajs-text-debug.js" type="text/javascript"></script>
<script src="base/spm_modules/seajs-wrap/1.0.2/dist/seajs-wrap-debug.js" type="text/javascript"></script>
<script src="seajs-conf.js" type="text/javascript"></script>
<script>

	seajs.use(["index"], function(i) {
		
	}); 
</script>
</head>
<body>
	<div class="layout">
		<div class="layout-message"></div>
		<div class="layout-header ">
			<div class="btn-group btn-group-lg" role="group" aria-label="...">
				<button class="btn btn-danger" id="btn_layout" title="展开或关闭导航">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</button>
				<button class="btn btn-default invisible " id="btn_nav_back" title="返回一级导航">
					<span class="glyphicon glyphicon-menu-left"></span>
				</button>
			</div>
			<span class="title"> 线索库</span>
			<div class="pull-right">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="glyphicon glyphicon-option-vertical"></span>
					</button>
					<ul class="dropdown-menu pull-right">
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-th-list"></span>
								<font class="add-title"> 线索</font>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-inbox"></span>
								<font class="add-title"> 选题</font>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-film"></span>
								<font class="add-title"> 报道</font>
							</a>
						</li>
						<!-- <li role="separator" class="divider"></li> -->
					</ul>
				</div>
				<input type="text" class="form-control hidden-xs" placeholder="Search for...">
				<button class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</div>
		</div>
		<div class="layout-lefter ">
			<ul class="toper list-unstyled">
			</ul>
			<ul class="bottomer list-unstyled">
			</ul>
		</div>
		<div class="layout-container in">
		</div>
		<div class="layout-footer "></div>
	</div>
	<div class="modal fade" id="singleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			</div>
		</div>
	</div>
</body>
</html>
