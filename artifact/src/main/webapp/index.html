<body>
	<div class="layout">
		<div class="layout-message"></div>
		<div class="layout-header ">
			<div class="btn-group btn-group-lg" role="group" aria-label="...">
				<button class="btn btn-danger" id="btn_layout" title="展开或关闭导航">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</button>
				<button class="btn btn-default invisible " id="btn_nav_back" title="返回一级导航">
					<span class="glyphicon glyphicon-menu-left"></span>
				</button>
			</div>
			<span class="title"> 线索库</span>
			<div class="pull-right">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="glyphicon glyphicon-option-vertical"></span>
					</button>
					<ul class="dropdown-menu pull-right">
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-th-list"></span>
								<font class="add-title"> 线索</font>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-inbox"></span>
								<font class="add-title"> 选题</font>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-film"></span>
								<font class="add-title"> 报道</font>
							</a>
						</li>
						<!-- <li role="separator" class="divider"></li> -->
					</ul>
				</div>
				<input type="text" class="form-control hidden-xs" placeholder="Search for...">
				<button class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</div>
		</div>
		<div class="layout-lefter ">
			<ul class="toper list-unstyled">
			</ul>
			<ul class="bottomer list-unstyled">
			</ul>
		</div>
		<div class="layout-container in organication">
		</div>
		<div class="layout-footer "></div>
	</div>
	<div class="modal fade" id="singleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">请登录</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="账号">
							<span class="help-block"></span>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="密码">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="btn_login">登陆</button>
				</div>
			</div>
		</div>
	</div>
